<div class="container mt-4">
      <h1 class="text-center my-5">Informations du dernier formulaire</h1>

      <div class="d-flex justify-content-center">
        <table class="table table-bordered table-striped table-hover w-50 text-center">
          <tbody>
            <tr>
              <th scope="row">Prénom</th>
              <td>{{ contact.firstname }}</td>
            </tr>
            <tr>
              <th scope="row">Nom</th>
              <td>{{ contact.lastname }}</td>
            </tr>
            <tr>
              <th scope="row">Âge</th>
              <td>{{ contact.age }}</td>
            </tr>
            <tr>
              <th scope="row">Email</th>
              <td>{{ contact.email }}</td>
            </tr>
            <tr>
              <th scope="row">Commentaire</th>
              <td>{{ contact.comment }}</td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
