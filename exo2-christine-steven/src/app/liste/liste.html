<div class="d-flex flex-column align-items-center">
    <ul>
        @for (film of filmsList; track film) {
        <li><a (click)="afficherFilm(film.titre, film.image)">{{ film.titre }}</a></li>
    }
    </ul>
    @if(titre && image){
        <h1>{{titre}}</h1>
        <img class="w-25 h-25" src="assets/{{image}}" alt="{{titre}}">
    }
</div>
