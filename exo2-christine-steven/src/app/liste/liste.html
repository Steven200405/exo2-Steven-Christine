<div class="d-flex flex-column align-items-center">
    <h1>Liste des films</h1>
  <ul class="list-group">
    @for (film of filmsList; track film) {
        <a class="custom-a" (click)="afficherFilm(film.titre, film.image)">
            <li class="list-group-item list-group-item-action">{{ film.titre }}</li>
        </a>
    }
  </ul>

  @if(titre && image){
    <h1 class="mt-3">{{titre}}</h1>
    <img class="img-film" src="assets/{{image}}" alt="{{titre}}">
  }
</div>
